<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bmi-calc</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Bidy Mass Index (BMI) Calculator</h1>
        Your Height (Cm)
        <input type="number" class="input" id="height" value="180" placeholder="Enter your Height in cm">
        Your Weight (Kg)
        <input type="number" class="input" id="Weight" value="80" placeholder="Enter your Weight in cm">
        <button class="btn" id="btn">compute BMI</button>
        <input disabled type="number" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition:<span id="weight-condition"></span></h4>
    </div>
    



    <script src="app.js"></script>
</body>
</html>
